<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <form id="download-form" method="POST" action="/download">
        <input type="url" name="video_url" placeholder="Enter YouTube URL" required>
        <button type="submit">Download</button>
    </form>
    <div id="response"></div>
    <script>
        document.getElementById('download-form').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/download', {
                method: 'POST',
                body: formData,
            });
            const result = await response.json();
            const responseDiv = document.getElementById('response');
            responseDiv.innerText = result.message;
        }
    </script>
</body>
</html>
